<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>添加</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="/css/index.css" rel="stylesheet">
</head>
<body>

<main class="container">
    <div class="col-md-12">
        <h1 class="h5" class="text-center" style="color:red;" th:if="${msg} eq 'false'">
            提交失败,评论限制1000字!!!
        </h1>
    </div>

    <form th:action="@{/addComment}" method="post">
        <h1 class="fs-1 fw-bold " th:text="${topicName}"></h1>
        <br>

        <!--输入评论内容-->
        <label class="fs-3">评论内容: </label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="请文明发言" id="floatingTextarea" name="content"
                      style="height: 100px"></textarea>
            <label for="floatingTextarea">请文明发言</label>
        </div>

        <input type="hidden" name="topic_id" th:value="${topicId}">
        <input type="hidden" name="topic_id" th:value="${session.userName}">
        <br>
        <button type="submit" class="btn btn-primary">提交评论</button>
    </form>


</main>


<!--页脚-->
<footer class="blog-footer">
    <p>Blog built by LiuZhiqiang with <a href="https://getbootstrap.com/">Bootstrap5</a>.
    </p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>


</body>
</html>
