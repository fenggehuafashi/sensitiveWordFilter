<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>添加</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<p th:if="${msg} eq 'false'">
    评论提交失败
</p>
<form th:action="@{/addComment}" method="post">
    <h1 th:text="${topicName}"></h1>
    <br>

    <div class="form-group">
        <label>评论内容</label>
        <input type="text" name="content" class="form-control" placeholder="请文明发言">
    </div>

    <input type="hidden" name="topic_id" th:value="${topicId}">
    <input type="hidden" name="topic_id" th:value="${session.userName}">

    <button type="submit" class="btn btn-primary">提交评论</button>
</form>

</body>
</html>
